<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/1d7514c551.js"></script>
    <link href="assets/styles/main.css" rel="stylesheet">
    <script src="assets/scripts/main.js"></script>
    <title>Netherblade</title>
</head>
<body>
<div class="stack-vertical">
    <div class="header-fixed">
        <div class="header">
            <input class="search-filter" id="search" placeholder="search keyword" type="text">
            <select class="region" id="regions" name="regions"></select>
            <button class="launcher ui-button medium" onclick="launch()">Launch Client</button>
            <button class="reload ui-button big" onclick="config()">Reload Config</button>
            <button class="close ui-button medium" onclick="wipe()">Reset UI</button>
            <button class="close ui-button tiny" onclick="dispose()">X</button>
        </div>
    </div>

    <div class="display" id="display">
    </div>
</div>
</body>
</html>
